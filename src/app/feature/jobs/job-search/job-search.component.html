<div class="container mx-auto px-4 py-8 max-w-4xl">

  <!-- Titre -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Offres d'emploi</h1>
    <p class="text-gray-500 mt-1">{{ filteredJobs.length }} offres disponibles</p>
  </div>

  <div class="bg-white rounded-lg shadow p-5 mb-6">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="flex flex-col md:flex-row gap-3">

        <input
          type="text"
          formControlName="keyword"
          placeholder="üîç Titre du poste (ex: Developer)"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />

        <input
          type="text"
          formControlName="location"
          placeholder="üìç Localisation (ex: Berlin)"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />

        <div class="flex gap-2">
          <button type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
            Rechercher
          </button>
          <button type="button" (click)="onReset()"
            class="border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors">
            ‚Ü∫
          </button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="errorMessage" class="bg-red-50 border border-red-300 text-red-600 px-4 py-3 rounded mb-4">
     {{ errorMessage }}
  </div>

  <app-job-list [jobs]="getpaginatedJobs" [isLoading]="isLoading"></app-job-list>
  <div class="flex justify-center gap-4 mt-8">
  <button (click)="currentPage = currentPage - 1" [disabled]="currentPage === 1"> Pr√©c√©dent</button>
  <span>Page {{ currentPage }}</span>
  <button (click)="currentPage = currentPage + 1" [disabled]="currentPage * sizePage >= filteredJobs.length">Suivant</button>
 </div>


</div>
