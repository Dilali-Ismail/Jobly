<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">

    <!-- Titre -->
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">
      Inscription
    </h2>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>
    <div *ngIf="sucessMessage" class="bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ sucessMessage }}
    </div>

    <!-- Formulaire -->
    <form [formGroup]="registerForme" (ngSubmit)="onSubmit()">

      <!-- Nom -->
      <div class="mb-4">
        <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
        <input
          id="nom"
          type="text"
          formControlName="nom"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="nom?.invalid && nom?.touched"
        />
        <p *ngIf="nom?.invalid && nom?.touched" class="text-red-500 text-sm mt-1">
          Le nom est requis (min. 2 caractères)
        </p>
      </div>

      <!-- Prénom -->
      <div class="mb-4">
        <label for="prenom" class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
        <input
          id="prenom"
          type="text"
          formControlName="prenom"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="prenom?.invalid && prenom?.touched"
        />
        <p *ngIf="prenom?.invalid && prenom?.touched" class="text-red-500 text-sm mt-1">
          Le prénom est requis (min. 2 caractères)
        </p>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="email?.invalid && email?.touched"
        />
        <p *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
          Email valide requis
        </p>
      </div>

      <!-- Mot de passe -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="password?.invalid && password?.touched"
        />
        <p *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
          Mot de passe requis (min. 6 caractères)
        </p>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400"
      >
        {{ isLoading ? 'Inscription en cours...' : "S'inscrire" }}
      </button>
    </form>

    <!-- Lien vers login -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Déjà un compte ?
      <a routerLink="/login" class="text-blue-600 hover:underline">Se connecter</a>
    </p>
  </div>
</div>
