<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">

    <!-- Titre -->
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">
      Connexion
    </h2>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="email?.invalid && email?.touched"
        />
        <p *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
          Email valide requis
        </p>
      </div>

      <!-- Mot de passe -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="password?.invalid && password?.touched"
        />
        <p *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
          Mot de passe requis (min. 6 caract√®res)
        </p>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="isloading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400"
      >
        {{ isloading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </form>

    <!-- Lien vers register -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Pas encore de compte ?
      <a routerLink="/register" class="text-blue-600 hover:underline">S'inscrire</a>
    </p>
  </div>
</div>
